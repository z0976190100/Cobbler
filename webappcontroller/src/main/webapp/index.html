
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src = "./js/login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Flip/1.0.18/jquery.flip.js"></script>
    <link href="./css/login.css" rel="stylesheet" type="text/css" />
    <title>Test-maven</title>
</head>

<body class="main">

<div class="login-screen"></div>
<div class="login-center">
    <div class="container min-height" style="margin-top: 20px;">
        <div class="row">
            <div class="col-xs-4 col-md-offset-8">
                <div class="login" id="card">
                    <div class="front signin_form">
                        <p>Login Your Account</p>
                        <form class="login-form">
                            <div class="form-group">
                                <div class="input-group">
                                    <input id ="myinput" type="email" class="form-control" placeholder="Type your email">
                                    <span class="input-group-addon">
                                          <i class="glyphicon glyphicon-user"></i>
                                      </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="password" class="form-control" placeholder="Type your password">
                                    <span class="input-group-addon">
                                          <i class="glyphicon glyphicon-lock"></i>
                                      </span>
                                </div>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox">Remember me next time.</label>
                            </div>

                            <div class="form-group sign-btn">
                                <input type="button" id ="mybutt" onclick="main.registration()" class="btn" value="Log in">
                                <p><a href="#" class="forgot">Can't access your account?</a></p>
                                <p><strong>New to TimeInfo?</strong><br><input type="button" id="flip-btn" class="signup_link" value="Sign up for a new account"></p>
                            </div>
                        </form>
                    </div>
                    <div class="back signup_form" style="opacity: 100;">
                        <p>Sign Up for Your New Account</p>
                        <form class="login-form">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Username">
                                    <span class="input-group-addon">
                                          <i class="glyphicon glyphicon-user"></i>
                                      </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control">
                                    <input class="input-group-btn">
                                    <button type="button" class="btn btn-cyan"></button><span class="fa fa-refresh"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="password" class="form-control" placeholder="Confirm Password">
                                    <span class="input-group-addon">
                                          <i class="glyphicon glyphicon-lock"></i>
                                      </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="email" class="form-control" placeholder="Email">
                                    <span class="input-group-addon">
                                          <i class="glyphicon glyphicon-envelope"></i>
                                      </span>
                                </div>
                            </div>

                            <div class="form-group sign-btn">
                                <input type="submit"   class="btn" value="Sign up">
                                <br><br>
                                <p>You have already Account So <p href="#" id="unflip-btn" class="signup">Log in</p></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
