<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="jquery/jquery-3.2.1.slim.min.js"></script>
    <script src="jquery/jquery-1.12.4.js"></script>
    <script src="jquery/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap4.min.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap4.min.css"/>

    <script src="jquery/jquery-3.2.1.min.js"></script>
    <script src="jquery/jquery.flip.js"></script>
    <link rel="stylesheet" href="bootstrap/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <!--<script src="jquery/jquery.min.js"></script>-->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link href="css/login.css" rel="stylesheet" type="text/css"/>
    <script src="jquery/jquery-ui.js"></script>
    <link rel="stylesheet" href="jquery/css/jquery-ui.css"/>

    <title>onepage</title>
</head>
<body class="main">
<div class="loader">
    <figure>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </figure>
</div>
<div class="login-screen"></div>
<div class="scene" id="first">
    <div class="login-center">
        <div class="container min-height" style="margin-top: 20px;">
            <div class="row">
                <div class="col-xs-4 col-md-offset-8">
                    <div class="login" id="card">
                        <div class="front signin_form">  <!--front-->
                            <p>Войти</p>
                            <form class="login-form">
                                <div class="form-group">
                                    <div class="input-group">
                                        <input id="login-input-auth"
                                               type="text"
                                               class="form-control"
                                               placeholder="+380*********"
                                               value="+380"
                                               required
                                               autofocus
                                               onfocus="var temp_value=this.value; this.value=''; this.value=temp_value"/>
                                        <span class="input-group-addon">
                                          <i class="glyphicon glyphicon-phone"></i>
                                      </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <input id="secret-input-auth"
                                               type="password"
                                               class="form-control"
                                               placeholder="Пароль"
                                               required/>
                                        <span class="input-group-addon">
                                          <i class="glyphicon glyphicon-lock"></i>
                                      </span>
                                    </div>
                                </div>
                                <div class="form-group sign-btn">
                                    <input id="log-in-btn"
                                           type="button"
                                           onclick="main.log_in(event)"
                                           class="btn btn-cyan"
                                           value="Начать">
                                    <span></span><br><br>
                                    <input id="flip-btn1"
                                           type="button"
                                           onclick="main.log_in(event)"
                                           class="btn btn-cyan signup signup_link"
                                           value="Добавить пользователя">
                                </div>
                            </form>
                        </div>
                        <div class="back signup_form" style="opacity: 0;">    <!--back-->
                            <p>Регистрация</p>
                            <form class="login-form">
                                <div class="form-group">
                                    <div class="input-group">
                                        <input id="name_input" type="text" class="form-control name_input"
                                               placeholder="Имя">
                                        <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-user name_input"></i>
                                      </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <input id="surname_input" type="text" class="form-control name-input"
                                               placeholder="Фамилия">
                                        <span class="input-group-addon">
                                          <i class="glyphicon glyphicon-user"></i>
                                      </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <input id="employment_input" type="text" class="form-control"
                                               placeholder="Должность">
                                        <span class="input-group-addon">
                                          <i class="glyphicon glyphicon-user"></i>
                                      </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <select id="role_input" type="text" class="form-control" style="height: 44px;">
                                            <option value="user">Пользователь</option>
                                            <option value="superuser">Администратор</option>
                                            <option value="admin">Сервис</option>
                                        </select>
                                        <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-user"></i>
                                      </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <input id="phonenumber_input" type="text" class="form-control"
                                               placeholder="Телефон в формате +38**********">
                                        <span class="input-group-addon">
                                          <i class="glyphicon glyphicon-phone"></i>
                                      </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <input id="secret1_input" type="password" class="form-control secret1"
                                               placeholder="Пароль">
                                        <span class="input-group-btn"><button type="button" class="btn btn-cyan"><span
                                                class="fa fa-refresh"></span></button></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <input id="secret2_input"
                                               type="password"
                                               class="form-control secret2"
                                               placeholder="Пароль повторно">
                                        <span class="input-group-addon">
                                          <i class="glyphicon glyphicon-lock"></i>
                                      </span>
                                    </div>
                                </div>
                                <div class="form-group sign-btn">
                                    <input type="button"
                                           class="btn btn-cyan"
                                           onclick="main.registrationLocal()"
                                           value="Добавить пользователя">
                                    <br><br>
                                    <input onclick="main.unflip();"
                                           id="unflip-btn"
                                           class="btn btn-cyan signup"
                                           value="Войти"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-------- first scene ends----------->
<!--<div class="login-screen"></div>-->
<div class="scene" id="second">
    <script id="tech-route-template" type="text/x-handlebars-template">
        <div class="clearfix col-md-3 col-md-auto pt-2" id="td">
            <div id="tech-route-div" style="width: 270px; !important;" class="login-form input-group form-control">
                <p>Наряд No:</p>
                <p>Дата:</p>
                <p>Время открытия:</p>
                <p>Открыл:</p>
                <p>Модель: {{modelArt}}</p>
                <span>
            <form {{modelArt}}>
            <ul>
                {{#each listLines}}
                {{{inputLabelBody}}}{{/each}}
            </ul>
        </form>
                    <div id="bolla-buttons-div">
        <input type="button"
               class="btn btn-cyan"
               onclick="dataRequest.techRouteComitment()"
               value="Провести"/> <p>  </p>
                        <input type="button"
                               class="btn btn-cyan"
                               onclick="dataRequest.techRouteCancel()"
                               value="Отмена"/>
                        </div>
       </span>
            </div>
        </div>
    </script>
    <div class="loader">
        <figure>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </figure>
    </div>
    <div class="login-center">
        <div class="container-fluid min-height " style="margin-top: 20px;">
            <div class="row align-items-center flex-md-row">
                <div class="col-md-6 pull-md-6">
                    <div class="login" id="card2">
                        <div class="front signin_form">  <!--front-->
                            <p>Выберите модель </p>
                            <form class="login-form" onsubmit="dataRequest.getTechRouteByModel(event)">
                                <div class="form-group">
                                    <div id="m2" class="input-group">
                                        <input id="all-tech-route-select"
                                               onfocus="dataRequest.getAllTechRoutsArticles()"
                                               placeholder="Артикул"
                                               class="form-control"
                                               style="height: 44px;">
                                        <span id="model-input-submit"
                                              onclick="dataRequest.getTechRouteByModel(event)"
                                              class="input-group-addon">
                                          <i class="glyphicon glyphicon-search"></i>
                                      </span>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 push-md-6">
                    <div class="navibar">
                        <p id="hello" class="refreshproof">
                            <script>window.onload = function(){main.helloString();}</script>
                        </p>
                        <div id="navbar">
                            <div id="inhamburger">
                                <input id="exit" class="btn btn-cyan inhamburger" type="button" value="Выйти"
                                       onclick="main.log_out()">
                                <input id="dmin-button" class="btn btn-cyan inhamburger" type="button" value="Сервис"
                                       onclick="main.changeScene('#dmin','#second');">
                                <input id="exit3" class="btn btn-cyan inhamburger" type="button" value="___"
                                       onclick="main.log_out()">
                                <input id="exit4" class="btn btn-cyan inhamburger" type="button" value="___"
                                       onclick="main.log_out()">
                                <input id="exit5" class="btn btn-cyan inhamburger" type="button" value="___"
                                       onclick="main.log_out()">
                            </div>
                            <input type="checkbox" id="toggle-menu" class="toggle-menu" name="">
                            <label for="toggle-menu">
                                <span class="menu-bar"></span>
                                <span class="menu-bar"></span>
                                <span class="menu-bar"></span>
                                <span class="menu-bar invisible"></span>
                                <span class="menu-bar invisible"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row refreshproof" id="tech-route" >

                        <!--<script>window.onload = function() {contentManager.workSheetOutput();}
                        </script>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
